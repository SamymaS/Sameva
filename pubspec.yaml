name: sameva
description: "Une application de gestion de tâches gamifiée de type RPG"
publish_to: 'none'

version: 0.1.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  # Supabase (Auth + Base de données)
  supabase_flutter: ^2.5.4

  # State Management
  # P1.1 : flutter_bloc et equatable supprimés — BLoC non utilisé (Provider uniquement)
  provider: ^6.1.2

  # Local Storage
  # P1.1 : shared_preferences supprimé — tout passe par Hive
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI
  google_fonts: ^6.2.1

  # Preuve visuelle (validation de quête)
  image_picker: ^1.0.7

  # HTTP (appels API pour analyse IA)
  http: ^1.2.0

  # Utils
  uuid: ^4.2.2
  intl: ^0.19.0
  flutter_dotenv: ^5.1.0
  flutter_local_notifications: ^17.2.4
  timezone: ^0.9.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - .env

  fonts:
    - family: MedievalSharp
      fonts:
        - asset: assets/fonts/MedievalSharp-Regular.ttf
    - family: PressStart2P
      fonts:
        - asset: assets/fonts/press_start_2p.ttf
