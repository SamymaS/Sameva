# Configuration Supabase — Sameva
# Après avoir créé un projet sur https://database.new, exécutez :
#   npx supabase link --project-ref VOTRE_PROJECT_ID

project_id = "mgddxrysvjlpfejbmfly"

[api]
enabled = true
port = 54321
schemas = ["public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 17

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true

# JWT vérifié par défaut pour les Edge Functions
[functions.analyze-quest-proof]
verify_jwt = true
